<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto 1</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPalabra" header="Guardar palabra">
            <h:form id="frmPalabra">
                <p:panelGrid id="tblPalabra" columns="2">
                    <h:panelGrid id="tblIngPalabra" columns="2">
                        <p:outputLabel id="lblPalabra" value="Ingrese la palabra: "/>
                        <p:inputText id="txtPalabra" value="#{palabraFormBean.gpalabra}" required="true"/>
                        <p:outputLabel/>
                        <p:commandButton id="btnGuardarPalabra" value="Guardar"
                                         actionListener="#{palabraFormBean.guardarPalabra()}"
                                         update="frmPalabra"/>
                        <p:outputLabel/>
                        <p:commandButton id="btnBorrar" value="Borrar todo"
                                         actionListener="#{palabraFormBean.borrarLista()}"
                                         update="frmPalabra"/>
                    </h:panelGrid>
                    <p:dataTable id="dttbPalabra" value="#{palabraFormBean.listaPalabra}"
                                 var="cadaPalabra"
                                 emptyMessage="Vacio">
                        <p:column headerText="Palabras">
                            <p:outputLabel value="#{cadaPalabra}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
